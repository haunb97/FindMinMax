<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>macbook pro</title>
</head>
<body>
<script>

    function findMin(arr) {
        var min = arr[0];
        for (let i = 0 ; i < arr.length ;i++){
            if(arr[i]<min){
                min = arr[i];
            }
        }
        return min ;
    }
    var num = [];
    for(let i = 0 ; i<100;i++){
        num[i] = Math.floor(Math.random()*101);
    }
    var minValue = findMin(num);
    // dispArr(num);
    document.write('<br /> The minimum value is :' + minValue);
    function findMax(arr) {
        var max = arr[0];
        for (let i = 0 ; i < arr.length ;i++){
            if(arr[i]>max){
                max = arr[i];
            }
        }
        return max ;
    }
    var maxValue = findMax(num);
    document.write('<br /> The maximum value is :' + maxValue);
</script>
</body>
</html>
